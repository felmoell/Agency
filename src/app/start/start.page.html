<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="12">
        <ion-slides [options]="mySlideOptions" #slides pager="true" autoplay="5000"
          (ionSlideWillChange)="slideChanged()" (ionSlidesDidLoad)="slidesDidLoad(slides)">
          <ion-slide class="img-slider" *ngFor="let item of items">
            <img class="img-carou" src={{item}}>
            <button class="start-btn" (click)="navToStart()">
              <ion-icon class="arrow-icon" name="arrow-forward-outline"></ion-icon>
            </button>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
